<!DOCTYPE html>
<html lang="en"><head>
        <meta charset="utf-8">
        <title>Collection Plugin Options</title>
        <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="screen" charset="utf-8">  
        <link rel="stylesheet" href="css/bootstrap-responsive.css" type="text/css" media="screen" charset="utf-8">  
        <link rel="stylesheet" href="css/options.css" type="text/css" media="screen" charset="utf-8">  
        <script src="js/jquery.js"></script>
        <script src="js/options.js"></script>
    </head>
    <body data-spy="scroll" data-target=".subnav" data-offset="50">
        <div class="container">
            <section id="options-form">
            <div class="page-header">
                <h1>Collection Plugin Options</h1>
            </div>
            <div class="row">
                <div class="span2"></div>
                <div class="span8">
                <form class="form-horizontal">
                    <fieldset>
                        <div class="alert alert-success">
                            <strong>Options saved!</strong>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="username">Username</label>
                            <div class="controls">
                                <input type="text" class="input-xlarge" id="username">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="password">Password</label>
                            <div class="controls">
                                <input type="password" class="input-xlarge" id="password">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="server_url">Server URL</label>
                            <div class="controls">
                                <input type="text" class="input-xlarge" id="server_url">
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" id="save_btn" class="btn btn-large  btn-primary">Save</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        </section>

        <footer class="footer">
        <p>Collection plugin, provided by <a href="https://github.com/flynnwang/" target="_blank">Flynn Wang</a></p>
        <p>page style using <a href="https://github.com/twitter/bootstrap/" target="_blank">Twitter Bootstrap</a> </p>
        </footer>
    </div>
</body></html>
